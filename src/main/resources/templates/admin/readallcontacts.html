<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Read All Contacts</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      padding: 40px;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 10px;
    }

    a {
      display: inline-block;
      margin-bottom: 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-weight: 500;
    }

    a:hover {
      background-color: #0056b3;
    }

    h2 {
      color: green;
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 14px 16px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #343a40;
      color: white;
      text-transform: uppercase;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #f1f1f1;
      transition: 0.3s ease;
    }

    .delete-link {
      background-color: #dc3545;
      color: white;
      padding: 6px 12px;
      border-radius: 4px;
      text-decoration: none;
      font-size: 14px;
    }

    .delete-link:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>

  <h1>üìû READ ALL CONTACTS</h1>

  <a href="dashboard">üè† ADMIN HOME</a>

  <h2 th:text="${message}">All contact messages below:</h2>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Message</th>
        <th>Phone</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="contact : ${allcontacts}">
        <td th:text="${contact.id}">1</td>
        <td th:text="${contact.name}">John Doe</td>
        <td th:text="${contact.email}">john@example.com</td>
        <td th:text="${contact.message}">Hello, I need help.</td>
        <td th:text="${contact.phone}">1234567890</td>
        <td>
          <a th:href="@{/admin/deleteContact/{id}(id=${contact.id})}" class="delete-link">DELETE</a>
        </td>
      </tr>
    </tbody>
  </table>

</body>
</html>
