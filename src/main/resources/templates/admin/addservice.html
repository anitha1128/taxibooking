<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Service Form</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 500px;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
      animation: slideIn 0.6s ease-in-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      margin-top: 15px;
      display: block;
      color: #34495e;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }

    input:focus, textarea:focus {
      border-color: #3498db;
      outline: none;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background: linear-gradient(to right, #3498db, #2980b9);
      color: white;
      cursor: pointer;
      transition: background 0.3s ease-in-out;
    }

    button:hover {
      background: linear-gradient(to right, #2980b9, #2471a3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 th:text="${msg}"></h2>
    <h2>üìã Service Form</h2>
    <form action="addService" method="post" enctype="multipart/form-data">
      <label for="image">üñºÔ∏è Service Image:</label>
      <input type="file" id="image" name="image" accept="image/*" required>

      <label for="title">üìù Title:</label>
      <input type="text" id="title" name="title" placeholder="Enter title" required>

      <label for="description">üßæ Description:</label>
      <textarea id="description" name="description" rows="4" placeholder="Enter description" required></textarea>

      <button type="submit">üöÄ Submit Service</button>
    </form>
  </div>
</body>
</html>
