<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Booking Details</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #fceabb, #f8b500);
      margin: 0;
      padding: 40px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      font-size: 28px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    th, td {
      padding: 14px 16px;
      text-align: left;
    }

    th {
      background-color: #007bff;
      color: white;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #f1f1f1;
      transition: 0.3s;
    }

    a {
      text-decoration: none;
      padding: 6px 12px;
      background-color: #dc3545;
      color: white;
      border-radius: 6px;
      font-size: 14px;
      transition: background-color 0.2s ease;
    }

    a:hover {
      background-color: #c82333;
    }

    td.center {
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>ðŸ“‹ Booking Details</h2>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Source</th>
        <th>Email</th>
        <th>Destination</th>
        <th>Time</th>
        <th>Date</th>
        <th>Comfort</th>
        <th>Adults</th>
        <th>Children</th>
        <th>Message</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="booking : ${allBookings}">
        <td th:text="${booking.id}">1</td>
        <td th:text="${booking.name}">John</td>
        <td th:text="${booking.from}">NYC</td>
        <td th:text="${booking.email}">john@example.com</td>
        <td th:text="${booking.to}">LA</td>
        <td th:text="${booking.time}">10:30</td>
        <td th:text="${booking.date}">2024-04-10</td>
        <td th:text="${booking.comfort}">Standard</td>
        <td class="center" th:text="${booking.adult}">2</td>
        <td class="center" th:text="${booking.children}">1</td>
        <td th:text="${booking.message}">Looking forward to the trip.</td>
        <td>
          <a th:href="@{/admin/deleteBooking/{id}(id=${booking.id})}">DELETE</a>
        </td>
      </tr>
    </tbody>
  </table>

</body>
</html>
