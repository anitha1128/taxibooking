<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Change Credentials</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #fceabb, #f8b500);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }

    label {
      font-weight: 600;
      margin-top: 12px;
      display: block;
      color: #444;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box;
    }

    input:focus {
      border-color: #f8b500;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: linear-gradient(to right, #f8b500, #fceabb);
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #fceabb, #f8b500);
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>üîê Change Credentials</h2>
    <form action="changeCredentials" method="post">
      <label for="oldusername">Old Username:</label>
      <input type="text" id="oldusername" name="oldusername" placeholder="Enter old username" required>

      <label for="oldpassword">Old Password:</label>
      <input type="password" id="oldpassword" name="oldpassword" placeholder="Enter old password" required>

      <label for="newusername">New Username:</label>
      <input type="text" id="newusername" name="newusername" placeholder="Enter new username" required>

      <label for="newpassword">New Password:</label>
      <input type="password" id="newpassword" name="newpassword" placeholder="Enter new password" required>

      <button type="submit">üîÑ Change</button>
    </form>
  </div>

</body>
</html>
